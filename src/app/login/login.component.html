<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <label>Username
          <input [(ngModel)]="username" autocomplete="off" matInput name="username" placeholder="Username" required>
        </label>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="login()" color="primary" mat-raised-button>Login</button>
  </mat-card-actions>
</mat-card>
